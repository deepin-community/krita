<svg width="420px" height="200px"
    xmlns="http://www.w3.org/2000/svg" version="2.0">
<g id="testRect">
    
    <!-- This tests text-indent though it is incomplete, with 'each-line' missing. -->
    
    <!-- These lines define the position of the baseline for the horizontal text. -->
    <line x1="5" x2="225" y1="25" y2="25" stroke="powderblue" />
    <line x1="5" x2="225" y1="85" y2="85" stroke="powderblue" />
    <line x1="5" x2="225" y1="145" y2="145" stroke="powderblue" />
    
    <!-- These lines define the inline-size boundaries for horizontal text -->
    <line x1="10" x2="10" y1="5" y2="190" stroke="cornflowerblue" />
    <line x1="110" x2="110" y1="5" y2="190" stroke="cornflowerblue" />
    <line x1="120" x2="120" y1="5" y2="190" stroke="cornflowerblue" />
    <line x1="220" x2="220" y1="5" y2="190" stroke="cornflowerblue" />
    
    
    
    <text id="test1" transform="translate(10,25)" line-height="1.0"
          font-family="DejaVu Sans" fill="blue" text-anchor="start" text-indent="15" font-size="15" inline-size="100">Lorem ipsum dolor sit amet
    </text>
    
    <text id="test2" transform="translate(60,85)" line-height="1.0"
          font-family="DejaVu Sans" fill="blue" text-anchor="middle" text-indent="15" font-size="15" inline-size="100">Lorem ipsum dolor sit amet
    </text>
    
    <text id="test3" transform="translate(10,145)" line-height="1.0"
          font-family="DejaVu Sans" fill="blue"  text-anchor="start" text-indent="15 hanging" font-size="15" inline-size="100">Lorem ipsum dolor sit amet
    </text>
    
    <text id="test1rtl" transform="translate(220,25)" line-height="1.0"
          font-family="DejaVu Sans" fill="blue" font-size="15" direction="rtl" text-anchor="start" text-indent="15" inline-size="100">اللغة العربية المعيارية الحديثة </text>
    <text id="test2rtl" transform="translate(170,85)" line-height="1.0"
          font-family="DejaVu Sans" fill="blue" font-size="15" direction="rtl" text-anchor="middle" text-indent="15" inline-size="100">اللغة العربية المعيارية الحديثة </text>
    <text id="test3rtl" transform="translate(220,145)" line-height="1.0"
          font-family="DejaVu Sans" fill="blue" font-size="15" direction="rtl" text-anchor="start" text-indent="15 hanging" inline-size="100">اللغة العربية المعيارية الحديثة</text>
    
    <!-- These lines define the position of the baseline for the vertical text. Note that the default baseline for vertical is through the middle. -->
    <line x1="300" x2="300" y1="5" y2="195" stroke="powderblue" />
    <line x1="340" x2="340" y1="5" y2="195" stroke="powderblue" />
    
    <!-- These lines define the inline-size boundaries for vertical text -->
    <line x1="230" x2="410" y1="5" y2="5" stroke="cornflowerblue" />
    <line x1="230" x2="410" y1="65" y2="65" stroke="cornflowerblue" />
    <line x1="230" x2="410" y1="70" y2="70" stroke="cornflowerblue" />
    <line x1="230" x2="410" y1="130" y2="130" stroke="cornflowerblue" />
    <line x1="230" x2="410" y1="135" y2="135" stroke="cornflowerblue" />
    <line x1="230" x2="410" y1="195" y2="195" stroke="cornflowerblue" />
    

    <text id="test1ttb" transform="translate(300,5)" line-height="1.0"
        font-family="Krita_Test_Unicode_Variation_A" fill="blue" font-size="15" 
          writing-mode="vertical-rl" text-anchor="start" text-indent="15" inline-size="60">ああ&#x82A6;&#x82A6;あ&#x82A6;あ&#x82A6;ああ&#x82A6;あああ
    </text>
    <text id="test2ttb" transform="translate(300,100)" line-height="1.0"
        font-family="Krita_Test_Unicode_Variation_A" fill="blue" font-size="15" 
          writing-mode="vertical-rl" text-anchor="middle" text-indent="15" inline-size="60">ああ&#x82A6;&#x82A6;あ&#x82A6;あ&#x82A6;ああ&#x82A6;あああ
    </text>
    <text id="test3ttb" transform="translate(300,135)" line-height="1.0"
        font-family="Krita_Test_Unicode_Variation_A" fill="blue" font-size="15" 
          writing-mode="vertical-rl" text-anchor="start" text-indent="15 hanging" inline-size="60">ああ&#x82A6;&#x82A6;あ&#x82A6;あ&#x82A6;ああ&#x82A6;あああ
    </text>
    
    <text id="test1-lr-ttb" transform="translate(340,5)" line-height="1.0"
        font-family="Krita_Test_Unicode_Variation_A" fill="blue" font-size="15" 
          writing-mode="vertical-lr" text-anchor="start" text-indent="15" inline-size="60">ああ&#x82A6;&#x82A6;あ&#x82A6;あ&#x82A6;ああ&#x82A6;あああ
    </text>
    <text id="test2-lr-ttb" transform="translate(340,100)" line-height="1.0"
        font-family="Krita_Test_Unicode_Variation_A" fill="blue" font-size="15" 
          writing-mode="vertical-lr" text-anchor="middle" text-indent="15" inline-size="60">ああ&#x82A6;&#x82A6;あ&#x82A6;あ&#x82A6;ああ&#x82A6;あああ
    </text>
    <text id="test3-lr-ttb" transform="translate(340,135)" line-height="1.0"
        font-family="Krita_Test_Unicode_Variation_A" fill="blue" font-size="15" 
          writing-mode="vertical-lr" text-anchor="start" text-indent="15 hanging" inline-size="60">ああ&#x82A6;&#x82A6;あ&#x82A6;あ&#x82A6;ああ&#x82A6;あああ
    </text>

</g>

</svg>
