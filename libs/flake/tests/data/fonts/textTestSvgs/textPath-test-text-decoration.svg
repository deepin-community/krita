    <defs>
    <path id="path-horizontal" d="M0 0C25 50 125 50 150 0" />
    <path id="path-vertical" d="M0 0C50 25 50 125 0 150" />
</defs>
<g id="testRect">
    
    <!-- This tests text on path with text decorations  -->
    
    <text id="test1" transform="translate(20,50)"
          font-family="DejaVu Sans" fill="blue" font-size="15"><textPath href="#path-horizontal" text-decoration="underline double"><tspan>Lorem ipsum </tspan><tspan text-decoration="line-through" fill="red">dolor</tspan><tspan> sit amet</tspan></textPath>
    </text>
    
    <text id="test1rtl" transform="translate(20,100)"
          font-family="DejaVu Sans" fill="blue" font-size="15" direction="rtl" text-anchor="end"><textPath href="#path-horizontal" text-decoration="overline dotted"><tspan>اللغة العربية</tspan><tspan text-decoration="line-through dashed" fill="red"> المعيارية </tspan><tspan>الحديثة</tspan></textPath>
    </text>
    
    <text id="test1ttb" transform="translate(160,10)"
        font-family="Krita_Test_Unicode_Variation_A" fill="blue" font-size="15" 
